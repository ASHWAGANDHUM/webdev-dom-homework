      <div class="add-form">

          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="input-name"
        />
        <textarea
          type="textarea"

          placeholder="Введите ваш коментарий"
          rows="4"
          id="input-text"

        <div class="add-form-row">

  <script>
    "use strict";
    const nameEl = document.getElementById('input-name');
    const textEl = document.getElementById('input-text');
    const listEl = document.getElementById('list');
    const buttonEl = document.getElementById('button-add');

    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false
      },
      { name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true
      }
    ]

    const initLikeListeners = () => {
      const likesElements = document.querySelectorAll('.like-button');

      for (const likeElement of likesElements) {
        likeElement.addEventListener('click', (event) => {
          event.stopPropagation();

          const index = likeElement.dataset.index;
          const comment = comments[index];
          comment.isLiked = !comment.isLiked;

          if (comment.isLiked) {
            comment.likes++
          } else {
            comment.likes--
          }

          renderComments();
        });
      }
    }

      const initQuoteListeners = () => {
        const quoteElements = document.querySelectorAll('li');

        for (const quoteElement of quoteElements) {
          quoteElement.addEventListener('click', (event) => {
            const index = quoteElement.dataset.index;
            const comment = comments[index];

            textEl.value = `> "${comment.text}" © ${comment.name}`;

            renderComments();
          });
        }
      }

    const renderComments = () => {
      const commentsHtml = comments.map((comment, index) => {
        return `
        <li data-index="${index}" class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ""}"></button>
            </div>
          </div>
        </li>
        `;
      }).join("");

      listEl.innerHTML = commentsHtml;

      initLikeListeners();
      initQuoteListeners();
    }

    renderComments();

    buttonEl.addEventListener('click', () => {

      nameEl.addEventListener('input', () => {
        nameEl.classList.remove('error');
      });

      textEl.addEventListener('input', () => {
        textEl.classList.remove('error');
      });

      if (!nameEl.value.trim()) {
        nameEl.classList.add("error");
      }
      if (!textEl.value.trim()) {
        textEl.classList.add("error");
      }
      if (!nameEl.value.trim() || !textEl.value.trim())
      return;

      const now = new Date();
      const day = now.toLocaleDateString("RU-ru", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit"
      });
      const time = now.toLocaleTimeString("RU-ru", {
        hour: "2-digit",
        minute:"2-digit"
      });

      const newComment = {
        name: nameEl.value,
        date: `${day} ${time}`,
        text: textEl.value,
        likes: 0,
        isLiked: false
      }

      comments.push(newComment);
      renderComments()
    });

  </script>
